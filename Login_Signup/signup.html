<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-slate-900 font-serif m-5">

    <!-- Sign in to existing account -->
    <div class="flex place-content-end">
        <p class="text-white py-1 mx-4">Already have an account</p>
        <a href="index.html">
            <button class="bg-white hover:bg-slate-400 active:bg-white px-6 py-1 rounded-lg">Sign In</button>
        </a>
    </div>

    <!-- Sign up -->
    <div class="bg-white p-5 flex flex-col justify-center items-center rounded-2xl shadow-black
        w-11/12 md:w-96 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
        
        <h1 class="text-4xl text-center font-mono m-7 font-extrabold">Sign up</h1>
        
        <input type="text" placeholder="Username" 
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm
            rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        >
        
        <br>
        
        <input type="password" placeholder="Password" 
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm
            rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        >

        <br>

        <input type="password" placeholder="Confirm Password" 
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm
            rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        >
        
        <br>
        
        <button class="bg-sky-500 hover:bg-sky-700 active:bg-sky-500 px-6 py-1 rounded-lg text-white">Confirm</button>
    </div>

</body>
</html>
